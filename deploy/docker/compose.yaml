services:
  backend:
    build:
      context: ./backend
    container_name: hsy-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/hsy
      REDIS_URL: redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: hsy-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
