name: hsy-platform

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: hsy-backend:latest
    container_name: hsy-backend
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPTIMIZER_INTERVAL_MINUTES: ${OPTIMIZER_INTERVAL_MINUTES:-15}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/hsy}
      WEATHER_AGENT_URL: ${WEATHER_AGENT_URL:-http://host.docker.internal:8101}
      PRICE_AGENT_URL: ${PRICE_AGENT_URL:-http://host.docker.internal:8102}
      STATUS_AGENT_URL: ${STATUS_AGENT_URL:-http://host.docker.internal:8103}
      INFLOW_AGENT_URL: ${INFLOW_AGENT_URL:-http://host.docker.internal:8104}
      OPTIMIZER_AGENT_URL: ${OPTIMIZER_AGENT_URL:-http://host.docker.internal:8105}
      OPCUA_SERVER_URL: ${OPCUA_SERVER_URL:-opc.tcp://opcua-server:4840/wastewater/}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/workspace/backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:8000/system/state || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - opcua-server

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_WEATHER_AGENT_URL: ${VITE_WEATHER_AGENT_URL:-http://backend:8000/weather/forecast}
    image: hsy-frontend:latest
    container_name: hsy-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped

  opcua-server:
    build:
      context: ./digital-twin/opcua-server
      dockerfile: Dockerfile
    image: hsy-opcua-server:latest
    container_name: hsy-opcua-server
    ports:
      - "${OPCUA_PORT:-4840}:4840"
    restart: unless-stopped

  mcp-server:
    build:
      context: ./digital-twin/mcp-server
      dockerfile: Dockerfile
    image: hsy-mcp-server:latest
    container_name: hsy-mcp-server
    environment:
      MCP_SERVER_PORT: ${MCP_SERVER_PORT:-8080}
    ports:
      - "${MCP_PORT:-8080}:8080"
    depends_on:
      - opcua-server
    restart: unless-stopped

networks:
  default:
    name: hsy-network

volumes:
  postgres_data:
