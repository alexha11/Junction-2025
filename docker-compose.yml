name: hsy-platform

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: hsy-backend:latest
    container_name: hsy-backend
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPTIMIZER_INTERVAL_MINUTES: ${OPTIMIZER_INTERVAL_MINUTES:-15}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/hsy}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      WEATHER_AGENT_URL: ${WEATHER_AGENT_URL:-http://host.docker.internal:8101}
      PRICE_AGENT_URL: ${PRICE_AGENT_URL:-http://host.docker.internal:8102}
      STATUS_AGENT_URL: ${STATUS_AGENT_URL:-http://host.docker.internal:8103}
      INFLOW_AGENT_URL: ${INFLOW_AGENT_URL:-http://host.docker.internal:8104}
      OPTIMIZER_AGENT_URL: ${OPTIMIZER_AGENT_URL:-http://host.docker.internal:8105}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/workspace/backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:8000/system/state || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_WEATHER_AGENT_URL: ${VITE_WEATHER_AGENT_URL:-http://backend:8000/weather/forecast}
    image: hsy-frontend:latest
    container_name: hsy-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: hsy-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hsy}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hsy-redis
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: hsy-network

volumes:
  postgres_data:
  redis_data:
